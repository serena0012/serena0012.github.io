<!DOCTYPE html>
<html>
<head>
  <title>Tutor Registration</title>
</head>
<body>
  <h1>Tutor Registration</h1>
  <form id="registrationForm" action="/api/tutor" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="qualification">Educational Qualification:</label>
    <input type="text" id="qualification" name="qualification" required><br>

    <label for="experience">Experience (in years):</label>
    <input type="number" id="experience" name="experience" required><br>

    <label for="certification">Professional Certification:</label>
    <input type="text" id="certification" name="certification" required><br>

    <!-- Add more fields as per your requirements -->

    <input type="submit" value="Register">
  </form>
</body>
</html>
